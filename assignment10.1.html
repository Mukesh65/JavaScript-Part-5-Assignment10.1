<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//class
		class Reactangle {
			//setup
			constructor (){
				this.length = 5;
				this.breadth = 3;
			}
			//method for calculate area
			getArea(){
				return this.length + this.breadth;
			}
		}
		let myReactangle = new Reactangle();

		//calculated area.
		console.log(myReactangle.getArea());
	</script>
</body>
</html>
